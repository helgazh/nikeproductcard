<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="The running has just begun" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="ba-container">
		<header class="ba-header">
			<div class="ba-header__bar">
				<a class="ba-header__logo" href="index.html">
					<img src="img/logo.png" alt="logo">
				</a>
				<div class="ba-header__menu">
					<nav>
						<ul>
							<li><a href="#">LIFESTYLE</a></li>
							<li><a href="#">RUNNING</a></li>
							<li><a href="#">FOOTBALL</a></li>
							<li><a href="#">SKATEBOARDING</a></li>
						</ul>
					</nav>
				</div>
				<!-- ba-menu -->
			</div>
			<!-- ba-header-bar -->
		</header>

		<main>
			<div class="ba-row ba-card">
				<div class="ba-col-6 ba-card__img">
					<img class="ba-card__huarache" src="img/bg_title.png" alt="Huarache">
					<img class="ba-card__sneakers" src="img/img_h.png" alt="Sneakers">
					<div class="ba-card__other-img">
						<img src="img/img1.png" alt="var1">
						<img src="img/img2.png" alt="var2">
						<img src="img/img3.png" alt="var3">
					</div>
					<!-- ba-other-img -->
				</div>
				<!-- ba-card-img -->


				<div class="ba-col-3 ba-card-info">
					<h1 class="ba-title-new" data-tip="NEW">THE <span>RUNNING</span><br>
						HAS JUST BEGUN</h1>
					<div class="ba-raiting">
						<p class="ba-firm">Huarache</p>
						<ul class="ba-stars">
							<li><img src="img/Forma_1.png" alt="full_star"></li>
							<li><img src="img/Forma_1.png" alt="full_star"></li>
							<li><img src="img/Forma_1.png" alt="full_star"></li>
							<li><img src="img/Forma_1.png" alt="full_star"></li>
							<li><img src="img/Forma_2.png" alt="star"></li>
						</ul>
					</div>
					<!-- ba-raiting -->
					<p class="ba-price">$ 200</p>
					<div class="ba-size">
						<p>Size</p>
						<label>
							<input type="radio" id="ba-size-7" name="size" value="7">
							<span class="ba-size-checked">7</span>
						</label>
						<label>
							<input type="radio" id="ba-size-8" name="size" value="8">
							<span class="ba-size-checked">8</span>
						</label>
						<label>
							<input type="radio" id="ba-size-9" name="size" value="9">
							<span class="ba-size-checked">9</span>
						</label>
						<label>
							<input type="radio" id="ba-size-10" name="size" value="10">
							<span class="ba-size-checked">10</span>
						</label>
						<label>
							<input type="radio" id="ba-size-11" name="size" value="11">
							<span class="ba-size-checked">11</span>
						</label>
					</div>
					<!-- ba-product__size -->
					<div class="ba-button">
						<button class="ba-button-purple">ADD TO CART</button>
						<button class="ba-button-light">WISHLIST</button>
					</div>
				</div>
				<!-- ba-card-info -->
			</div>
			<!-- ba-card -->
		</main>
	</div>
	<!-- ba-container -->

</body>

</html>
